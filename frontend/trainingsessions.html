<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessões de Treinamento</title>
    <link rel="stylesheet"  href="..\css\trainingsessions.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="..\imagens\teste.png" alt="Logo do Clube" class="header-logo">
            <h1>Sessões de Treino</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="logout.php">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h2>Agendar Sessão de Treino</h2>
            <form action="../backend/schedule_training.php" method="post">
                <label for="date">Data:</label>
                <input type="date" id="date" name="date" required>
                <label for="performance">Desempenho:</label>
                <input type="number" id="performance" name="performance" min="0" max="10" step="0.1" required>
                <label for="coach">Treinador:</label>
                <select id="coach" name="coach">
                    <!-- Opções de treinadores serão preenchidas aqui -->
                </select>
                <label for="athlete">Atleta:</label>
                <select id="athlete" name="athlete">
                    <!-- Opções de atletas serão preenchidas aqui -->
                </select>
                <button type="submit">Agendar Sessão</button>
            </form>
        </section>
        <section>
            <h2>Próximas Sessões de Treino</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Treinador</th>
                        <th>Atleta</th>
                        <th>Desempenho</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados das sessões de treino serão preenchidos aqui -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gravity Masters Management Software</p>
    </footer>
</body>
</html>
